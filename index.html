<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KN</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Cor de fundo cinza */
            margin: 0;
            padding-top: 56px; /* Espaço para o menu fixo no topo */
        }
        .navbar {
            background-color: #ffffff; /* Cor de fundo branca */
            border-bottom: 1px solid #ddd; /* Borda inferior leve */
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000; /* Garantir que o menu fique acima do conteúdo */
        }
        .navbar-brand {
            color: #333;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: #333;
            margin-left: 20px;
            font-size: 1.2rem;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff; /* Cor ao passar o mouse */
        }
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }
            .navbar-nav .nav-link {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">KN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#sobre">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#projeto">Projeto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contatos">Contatos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#habilidades">Habilidades</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
